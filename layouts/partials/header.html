            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) (eq $currentPage.Section "workshops") }} is-active{{ end }}">

              </a>
              <div class="navbar-dropdown">
                {{ range where $.Site.RegularPages "Section" "workshops" }}
                  <a class="navbar-item{{ if eq $currentPage.RelPermalink .RelPermalink }} is-active{{ end }}" href="{{ .RelPermalink }}">

                  </a>

              </div>
